{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
  <div class="mb-3">
    <input class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol (e.g. AAPL)" type="text"
      autocomplete="off" {% if not symbol %}autofocus{% endif %} value="{{ symbol }}">
  </div>
  <div class="mb-3">
    <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="number"
      autocomplete="off" {% if symbol %}autofocus{% endif %}>
  </div>
  <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
